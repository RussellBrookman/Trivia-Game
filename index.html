<!DOCTYPE>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="trivia.css">
</head>
<body>
	<h1 id="triviaGame">Trivia Game<h1>
	<div class="questions"></div>
	<div class="score">
		<h4 class="scoreword">Score</h4>
		<h4 class="answerCount" id="rightAns">Right Answers: <br></h4>
		<h4 class="answerCount" id="wrongAns">Wrong Answers: <br></h4>
		<h4 class="answerCount" id="totalAns">Total Answers: <br></h4>
		<h4 class="answerCount" id="timer">Time: <br></h4>
	<button id="answerA" class="ans"></button>
	<button id="answerB" class="ans"></button>
	<button id="answerC" class="ans"></button>
	<button id="answerD" class="ans"></button>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src='trivia.js'></script>
</body>
</html>
